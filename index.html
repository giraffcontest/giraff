<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жираф</title>
    <style>
        /* Ваши стили остаются без изменений */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 10px 20px;
        }
        
        .loading-image {
            width: 320px;
            height: 243px;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .iframe-loaded #loading-container {
            display: none;
        }
        
        .iframe-loaded #fullscreen-iframe {
            opacity: 1;
        }
        
        .error-message {
            color: #d9534f;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .hidden {
            display: none !important;
        }
        
        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://viliam-andropov.github.io/qgfjdkdlid654hdk/giraff_logo.png" class="loading-image">
        <div class="spinner"></div>
        <div class="loading-text">Загрузка...</div>
        <div id="expired-message" class="error-message hidden"></div>
    </div>
    
    <iframe 
        id="fullscreen-iframe"
        src=""
        allow="fullscreen" 
        loading="eager"
        onload="iframeLoaded()"
        onerror="iframeError()"
        class="hidden"
    ></iframe>

    <div id="debug-info"></div>

    <script>
        // Функция для отладки
        function debugLog(message) {
            const debugEl = document.getElementById('debug-info');
            debugEl.textContent += message + '\n';
            console.log(message);
        }

        // Получаем параметр из URL
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Проверяем валидность ссылки
        function checkLinkValidity() {
            const timestampParam = getUrlParameter('t');
            
            if (!timestampParam) {
                showErrorMessage('Ссылка не содержит параметра времени');
                return false;
            }
            
            const linkTime = parseInt(timestampParam);
            if (isNaN(linkTime)) {
                showErrorMessage('Неверный формат времени в ссылке');
                return false;
            }
            
            const currentTime = Math.floor(Date.now() / 1000);
            const timeDifference = currentTime - linkTime;
            const tenMinutesInSeconds = 10 * 60;
            
            if (timeDifference > tenMinutesInSeconds) {
                const minutesPassed = Math.floor(timeDifference / 60);
                showErrorMessage(`Ссылка недействительна. Прошло ${minutesPassed} минут. Максимальное время - 10 минут.`);
                return false;
            }
            
            return true;
        }
        
        function showErrorMessage(message) {
            document.querySelector('.spinner').classList.add('hidden');
            document.querySelector('.loading-text').classList.add('hidden');
            const errorElement = document.getElementById('expired-message');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            debugLog('Error: ' + message);
        }
        
        function iframeLoaded() {
            debugLog('Iframe loaded successfully');
            document.body.classList.add('iframe-loaded');
        }
        
        function iframeError() {
            debugLog('Iframe loading failed');
            showErrorMessage('Ошибка загрузки содержимого. Пожалуйста, попробуйте позже.');
        }

        // Основная инициализация
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded');
            debugLog('URL params: ' + window.location.search);
            
            if (checkLinkValidity()) {
                const fileParam = getUrlParameter('file');
                const baseUrl = 'https://viliam-andropov.github.io/qgfjdkdlid654hdk/';
                const defaultFile = '2025-05-03.html';
                const fileToLoad = fileParam || defaultFile;
                const fullUrl = baseUrl + fileToLoad;
                
                debugLog('Loading file: ' + fullUrl);
                
                const iframe = document.getElementById('fullscreen-iframe');
                iframe.src = fullUrl;
                iframe.classList.remove('hidden');
                
                // Добавляем таймаут на случай, если iframe не загрузится
                setTimeout(function() {
                    if (!document.body.classList.contains('iframe-loaded')) {
                        debugLog('Iframe loading timeout');
                        showErrorMessage('Превышено время ожидания загрузки');
                    }
                }, 10000); // 10 секунд таймаут
            }
        });
    </script>
</body>
</html>
