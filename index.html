<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранный iframe</title>
    <style>
        /* Сбрасываем все отступы и margins */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем прокрутку */
            height: 100%;
        }
        
        /* iframe на весь экран */
        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Убираем границу */
            opacity: 0; /* Сначала невидим */
            transition: opacity 0.5s ease;
        }
        
        /* Индикатор загрузки */
        #loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Когда iframe загружен */
        .iframe-loaded #loading-container {
            display: none;
        }
        
        .iframe-loaded #fullscreen-iframe {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Индикатор загрузки -->
    <div id="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Загрузка...</div>
    </div>
    
    <!-- iframe с внешним контентом -->
    <iframe 
        id="fullscreen-iframe"
        src="https://viliam-andropov.github.io/qgfjdkdlid654hdk/2025-05-03.html"
        allow="fullscreen" 
        loading="eager"
        onload="iframeLoaded()"
    ></iframe>

    <script>
        function iframeLoaded() {
            // Добавляем класс к body, когда iframe загружен
            document.body.classList.add('iframe-loaded');
        }
        
        // На случай ошибки загрузки
        document.getElementById('fullscreen-iframe').addEventListener('error', function() {
            document.querySelector('.loading-text').textContent = 'Ошибка загрузки. Пожалуйста, попробуйте позже.';
        });
    </script>
</body>
</html>
