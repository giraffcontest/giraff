<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранный iframe</title>
    <style>
        /* Сбрасываем все отступы и margins */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем прокрутку */
            height: 100%;
        }
        
        /* iframe на весь экран */
        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Убираем границу */
        }
    </style>
</head>
<body>
    <!-- iframe с внешним контентом -->
    <iframe 
        id="fullscreen-iframe"
        src="https://viliam-andropov.github.io/qgfjdkdlid654hdk/2025-05-03.html"
        allow="fullscreen" 
        loading="eager"
    ></iframe>
</body>
</html>
