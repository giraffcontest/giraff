<!DOCTYPE html>
<html>
<head>
    <title>Динамическая загрузка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Убираем прокрутку */
        }
        
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loading-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        #progress-container {
            width: 50%;
            max-width: 300px;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }
        
        iframe {
            position: absolute; /* Абсолютное позиционирование */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        #loading-text {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img id="loading-image" src="https://sun9-5.userapi.com/impg/iPSGEo2hRym5dIMsW1SjUiVcNUzvtdZKGDo_Dg/nfBq802byKs.jpg?size=876x727&quality=95&sign=8de664c241512be0eebf3b7085d70f7b&type=album" alt="Loading...">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-text">Загрузка...</div>
    </div>
    
    <iframe id="content-frame" sandbox="allow-scripts allow-same-origin" onload="contentLoaded()"></iframe>

    <script>
        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const date = params.get('date');

        // Выбираем файл на основе параметров
        let htmlFile;
        htmlFile = 'https://viliam-andropov.github.io/qgfjdkdlid654hdk/2025-05-03.html';

        // Симуляция прогресса загрузки
        simulateProgress();
        
        function simulateProgress() {
            let progress = 0;
            const progressBar = document.getElementById('progress-bar');
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 90) {
                    clearInterval(interval);
                }
                progressBar.style.width = progress + '%';
            }, 300);
        }
        
        function contentLoaded() {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('content-frame').style.display = 'block';
            document.getElementById('progress-bar').style.width = '100%';
        }

        // Загружаем в iframe
        document.getElementById('content-frame').src = htmlFile;
    </script>
</body>
</html>
