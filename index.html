<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жираф</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 10px 20px;
        }
        
        .loading-image {
            width: 320px;
            height: 243px;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .iframe-loaded #loading-container {
            display: none;
        }
        
        .iframe-loaded #fullscreen-iframe {
            opacity: 1;
        }
        
        .error-message {
            color: #d9534f;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://viliam-andropov.github.io/qgfjdkdlid654hdk/giraff_logo.png" class="loading-image">
        <div class="spinner"></div>
        <div class="loading-text">Загрузка...</div>
        <div id="expired-message" class="error-message hidden"></div>
    </div>
    
    <iframe 
        id="fullscreen-iframe"
        src=""  <!-- Источник будет установлен через JS -->
        allow="fullscreen" 
        loading="eager"
        onload="iframeLoaded()"
        class="hidden"
    ></iframe>

    <script>
        // Получаем параметр из URL
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Проверяем, действительна ли ссылка
        function checkLinkValidity() {
            const timestampParam = getUrlParameter('t');
            
            if (!timestampParam) {
                showErrorMessage('Ссылка не содержит параметра времени и недействительна');
                return false;
            }
            
            const linkTime = parseInt(timestampParam);
            if (isNaN(linkTime)) {
                showErrorMessage('Неверный формат времени в ссылке');
                return false;
            }
            
            const currentTime = Math.floor(Date.now() / 1000);
            const timeDifference = currentTime - linkTime;
            const tenMinutesInSeconds = 10 * 60;
            
            if (timeDifference > tenMinutesInSeconds) {
                const minutesPassed = Math.floor(timeDifference / 60);
                showErrorMessage(`Ссылка недействительна. Прошло ${minutesPassed} минут. Максимальное время - 10 минут.`);
                return false;
            }
            
            return true;
        }
        
        // Показываем сообщение об ошибке
        function showErrorMessage(message) {
            document.querySelector('.spinner').classList.add('hidden');
            document.querySelector('.loading-text').classList.add('hidden');
            const errorElement = document.getElementById('expired-message');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }
        
        // Когда iframe загружен
        function iframeLoaded() {
            document.body.classList.add('iframe-loaded');
        }
        
        // Основная логика при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            if (checkLinkValidity()) {
                // Получаем имя файла из параметра 'file'
                const fileParam = getUrlParameter('file');
                const defaultFile = '2025-05-03.html';  // Файл по умолчанию
                const fileToLoad = fileParam ? fileParam : defaultFile;
                
                // Устанавливаем src для iframe
                const iframe = document.getElementById('fullscreen-iframe');
                iframe.src = `https://viliam-andropov.github.io/qgfjdkdlid654hdk/${fileToLoad}`;
                iframe.classList.remove('hidden');
            } else {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.loading-text').style.display = 'none';
            }
        });
        
        // Обработка ошибки загрузки iframe
        document.getElementById('fullscreen-iframe').addEventListener('error', function() {
            showErrorMessage('Ошибка загрузки файла. Пожалуйста, проверьте ссылку.');
        });
    </script>
</body>
</html>
