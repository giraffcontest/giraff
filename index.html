<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жираф</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 10px 20px;
        }
        
        .loading-image {
            width: 320px;
            height: 243px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards; /* Постепенное появление */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .iframe-loaded #loading-container {
            display: none;
        }
        
        .iframe-loaded #fullscreen-iframe {
            opacity: 1;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <img src="https://viliam-andropov.github.io/qgfjdkdlid654hdk/giraff_logo.png" class="loading-image">
        <div class="spinner"></div>
        <div class="loading-text">Загрузка...</div>
    </div>
    
    <iframe 
        id="fullscreen-iframe"
        src=""
        allow="fullscreen" 
        loading="eager"
        onload="iframeLoaded()"
        class="hidden"
    ></iframe>

    <script>
        // Минимальное время загрузки (5 секунд)
        const MIN_LOAD_TIME = 2000; 
        let loadStartTime = Date.now();

        // Функция для создания страницы с ошибкой
        function createErrorPage(message) {
            return `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            font-family: Arial, sans-serif;
                            background-color: #f8f9fa;
                            color: #dc3545;
                        }
                        .error-container {
                            text-align: center;
                            padding: 20px;
                            border: 2px solid #dc3545;
                            border-radius: 10px;
                            background-color: white;
                            max-width: 80%;
                        }
                        h1 {
                            font-size: 24px;
                            margin-bottom: 10px;
                        }
                    </style>
                </head>
                <body>
                    <div class="error-container">
                        <h1>${message}</h1>
                        <p>Пожалуйста, запросите новую ссылку</p>
                    </div>
                </body>
                </html>
            `;
        }

        // Проверяем валидность ссылки
        function isLinkValid() {
            const timestampParam = new URLSearchParams(window.location.search).get('t');
            if (!timestampParam) return false;
            
            const linkTime = parseInt(timestampParam);
            if (isNaN(linkTime)) return false;
            
            const currentTime = Math.floor(Date.now() / 1000);
            return (currentTime - linkTime) <= 600; // 10 минут
        }

        // Проверяем существование файла
        async function checkFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        // Завершаем загрузку (с учетом минимального времени)
        function completeLoading() {
            const elapsedTime = Date.now() - loadStartTime;
            const remainingTime = Math.max(0, MIN_LOAD_TIME - elapsedTime);
            
            setTimeout(() => {
                document.body.classList.add('iframe-loaded');
            }, remainingTime);
        }

        // Основная функция загрузки
        async function loadContent() {
            const iframe = document.getElementById('fullscreen-iframe');
            
            // Если ссылка невалидна
            if (!isLinkValid()) {
                iframe.srcdoc = createErrorPage('Ссылка недействительна (истекло время)');
                iframe.classList.remove('hidden');
                completeLoading();
                return;
            }

            // Получаем имя файла
            const fileParam = new URLSearchParams(window.location.search).get('file');
            const defaultFile = '2025-05-03.html';
            const fileToLoad = fileParam || defaultFile;
            const fileUrl = `https://viliam-andropov.github.io/qgfjdkdlid654hdk/${fileToLoad}`;

            // Проверяем существование файла
            const fileExists = await checkFileExists(fileUrl);
            
            if (fileExists) {
                iframe.src = fileUrl;
            } else {
                iframe.srcdoc = createErrorPage('Ссылка недействительна (файл не найден)');
            }
            
            iframe.classList.remove('hidden');
            completeLoading();
        }

        function iframeLoaded() {
            // Завершение обрабатывается в completeLoading()
        }

        // Запускаем загрузку при готовности DOM
        document.addEventListener('DOMContentLoaded', () => {
            loadStartTime = Date.now();
            loadContent();
        });
    </script>
</body>
</html>
