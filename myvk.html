<!DOCTYPE html>
<html>
<head>
    <title>VK Auth с автоматическим получением токена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        button {
            background: #07F;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #user-data {
            margin-top: 15px;
        }
        #user-photo {
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Авторизация VK</h2>
    <button id="auth-btn">Войти через VK</button>
    <div id="result" style="display: none;">
        <div id="user-data"></div>
        <button id="get-friends">Получить друзей</button>
        <button id="logout-btn">Выйти</button>
    </div>

    <!-- Скрытый iframe для обработки токена -->
    <iframe id="vk-auth-frame" style="display: none;"></iframe>

    <script>
        // Конфигурация
        const VK_APP_ID = 6121396;
        const VK_API_VERSION = '5.131';
        const SCOPE = 'friends,photos';
        
        // DOM элементы
        const authBtn = document.getElementById('auth-btn');
        const resultDiv = document.getElementById('result');
        const userDataDiv = document.getElementById('user-data');
        const authFrame = document.getElementById('vk-auth-frame');

        // 1. Открытие окна авторизации
        authBtn.addEventListener('click', function() {
            authFrame.src = `https://oauth.vk.com/authorize?client_id=${VK_APP_ID}` +
                `&display=page&redirect_uri=https://oauth.vk.com/blank.html` +
                `&scope=${SCOPE}&response_type=token&v=${VK_API_VERSION}`;
        });

        // 2. Обработка сообщений от iframe
        window.addEventListener('message', function(e) {
            // Проверяем происхождение сообщения
            if (e.origin !== 'https://oauth.vk.com') return;
            
            // Извлекаем токен из URL
            const hash = new URL(e.data).hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            const userId = params.get('user_id');
            
            if (token) {
                // Сохраняем токен
                localStorage.setItem('vk_token', token);
                localStorage.setItem('vk_user_id', userId);
                
                // Показываем результат
                resultDiv.style.display = 'block';
                authBtn.style.display = 'none';
                userDataDiv.innerHTML = `<p>Успешная авторизация! User ID: ${userId}</p>`;
                
                // Загружаем данные пользователя
                loadUserData(token);
            }
        });

        // 3. Загрузка данных пользователя
        function loadUserData(token) {
            const script = document.createElement('script');
            script.src = `https://api.vk.com/method/users.get?fields=photo_100&access_token=${token}&v=${VK_API_VERSION}&callback=handleUserData`;
            document.body.appendChild(script);
        }

        // 4. Обработка данных пользователя
        window.handleUserData = function(response) {
            if (response.error) {
                userDataDiv.innerHTML += `<p style="color: red;">Ошибка: ${response.error.error_msg}</p>`;
                return;
            }
            
            const user = response.response[0];
            userDataDiv.innerHTML += `
                <h3>${user.first_name} ${user.last_name}</h3>
                <img id="user-photo" src="${user.photo_100}">
            `;
        };

        // 5. Получение списка друзей
        document.getElementById('get-friends')?.addEventListener('click', function() {
            const token = localStorage.getItem('vk_token');
            const script = document.createElement('script');
            script.src = `https://api.vk.com/method/friends.get?fields=photo_100&access_token=${token}&v=${VK_API_VERSION}&callback=handleFriendsData`;
            document.body.appendChild(script);
        });

        // 6. Обработка списка друзей
        window.handleFriendsData = function(response) {
            if (response.error) {
                userDataDiv.innerHTML += `<p style="color: red;">Ошибка: ${response.error.error_msg}</p>`;
                return;
            }
            
            let friendsHtml = '<h4>Друзья:</h4><ul>';
            response.response.items.slice(0, 10).forEach(friend => {
                friendsHtml += `
                    <li>
                        <img src="${friend.photo_100}" style="width: 50px; height: 50px; border-radius: 50%;">
                        ${friend.first_name} ${friend.last_name}
                    </li>
                `;
            });
            friendsHtml += '</ul>';
            
            userDataDiv.innerHTML += friendsHtml;
        };

        // 7. Выход из системы
        document.getElementById('logout-btn')?.addEventListener('click', function() {
            localStorage.removeItem('vk_token');
            localStorage.removeItem('vk_user_id');
            resultDiv.style.display = 'none';
            authBtn.style.display = 'block';
            userDataDiv.innerHTML = '';
        });

        // 8. Проверка авторизации при загрузке
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('vk_token');
            if (token) {
                resultDiv.style.display = 'block';
                authBtn.style.display = 'none';
                loadUserData(token);
            }
        });
    </script>
</body>
</html>
