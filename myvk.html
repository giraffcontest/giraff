<!DOCTYPE html>
<html>
<head>
    <title>VK Auth</title>
    <script>
        function auth() {
            const VK_APP_ID = 6121396;
            const VK_REDIRECT_URI = encodeURIComponent('https://oauth.vk.com/blank.html');
            window.open(
                `https://oauth.vk.com/authorize?client_id=${VK_APP_ID}&display=page&redirect_uri=${VK_REDIRECT_URI}&scope=friends&response_type=token&v=5.131`,
                'VK Auth',
                'width=500,height=600'
            );
            
            window.addEventListener('message', (e) => {
                if (e.origin !== 'https://oauth.vk.com') return;
                document.getElementById('result').innerText = e.data;
            });
        }
    </script>
</head>
<body>
    <button onclick="auth()">Войти через VK</button>
    <div id="result"></div>
</body>
</html>
